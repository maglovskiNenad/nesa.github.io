<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>magla</title>
  </head>
  <body class="body">
    <header class="header" id="header">
      <navbar class="navbar">
        <ul class="ul--navbar">
          <div class="navbar--wraper">
            <li class="dropdown--menu show--menu" id="ul--section--navbar">
              <span class="one burger--menu"></span>
              <span class="two burger--menu"></span>
              <span class="three burger--menu"></span>
            </li>
            <div class="logo--me">
              <img
                src="image/logo.png"
                alt="small png logo"
                class="logo--head"
              />
            </div>
          </div>
          <div id="visible--navbar" class="navbar--menu">
            <li class="li--navbar visible--navbar">
              <a href="#" class="a--href">Home</a>
            </li>
            <li class="li--navbar visible--navbar">
              <a href="#" class="a--href">About</a>
            </li>
            <li class="li--navbar visible--navbar">
              <a href="#" class="a--href">Roadmap</a>
            </li>
            <li class="li--navbar visible--navbar">
              <a href="#" class="a--href">Projects</a>
            </li>
            <li class="li--navbar visible--navbar text" id="close--navbar--btn">
              <span class="close--btn close--one"></span>
              <span class="close--btn close--two"></span>
            </li>
          </div>
        </ul>
      </navbar>
    </header>
    <main class="main" id="main">
      <div class="home"></div>
      <div class="about"></div>
      <div class="roadmap"></div>
      <div class="projects"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
